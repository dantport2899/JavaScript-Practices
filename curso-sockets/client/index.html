<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Chat Node JS</title>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <style>
        #messages{
            width: 95%;
            max-width: 400px;
            height: 350px;
            overflow-y: scroll;
            border: 1px solid #eee;
            box-shadow: 0px 0px 20px #ccc inset;
        }

        .message{
            margin: 20px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: white;
        }
    </style>
</head>
<body>
    <h1>Chat con Socket.io y NodJS</h1>
    <div id="messages">

    </div>

    <form onsubmit="addMessage(this);">
        <input type="text" name="nickname" id="nickname" placeholder="Nick">
        <textarea name="text" id="text" cols="30" rows="10" placeholder="Mensaje..."></textarea>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
