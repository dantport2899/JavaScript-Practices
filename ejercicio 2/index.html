<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/fun.js" type=""></script>
    <title>Ejercicios Bloque 3</title>
</head>
<body>
    <h1>Ejericio DOM, Eventos y Funciones - Curso JS Dante Portales</h1>
    <div class="form">
        <form action="#" method="POST" id="formulario" onsubmit="return false;">
            <input name="nombre" id="nombre" type="text" placeholder="Ingresa el nombre" required>
            <input name="apellidos" id="apellidos" type="text" placeholder="Ingresa el apellido" required>
            <input name="edad" id="edad" type="number" placeholder="Ingresa tu edad" required>
            <input id="submit" type="submit" value="Confirmar">
        </form>

        <div id="mostrar">
            <h3>Datos registrados</h3>
            <hr>
            <p id="p_nombre">
                Nombre: <span></span>
            </p>
            <p id="p_apellido">
                Apellido: <span></span>
            </p>
            <p id="p_edad">
                Edad: <span></span>
            </p>
        </div>
    </div>
</body>
</html>
