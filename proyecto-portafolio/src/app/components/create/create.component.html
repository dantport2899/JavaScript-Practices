<div class="container">
    <h2>{{title}}</h2>
    <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
        <p>
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="project._name" required>
            <span class="form-error" *ngIf="name.touched && !name.valid">El nombre es obligatorio</span>
        </p>
        <p>
            <label for="description">Descripcion</label>
            <textarea name="description" #description="ngModel" [(ngModel)]="project._description" required></textarea>
            <span class="form-error" *ngIf="description.touched && !description.valid">La description es obligatoria</span>
        </p>
        <p>
            <label for="category">Categoria</label>
            <input type="text" name="category" #category="ngModel" [(ngModel)]="project._category" required>
            <span class="form-error" *ngIf="category.touched && !category.valid">La Categoria es obligatoria</span>
        </p>
        <p>
            <label for="year">AÃ±o de lanzamiento</label>
            <input type="number" name="year" #year="ngModel" [(ngModel)]="project._year" >
        </p>
        <p>
            <label for="langs">Lenguajes utilizados</label>
            <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project._langs" required>
            <span class="form-error" *ngIf="langs.touched && !langs.valid">El lenguaje es obligatorio</span>
        </p>
        <p>
            <label for="image">Imagen del proyecto</label>
            <input type="file" name="image" placeholder="Subir imagen">
        </p>

        <input type="submit" value="Registrar" [disabled]="!projectForm.form.valid">
    </form>
</div>
