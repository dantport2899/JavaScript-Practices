    <script type="text/javascript" src="js/jquery-3.6.0.slim.min.js"></script>

    <title>Aprendiendo JQuery</title>
    <style>
        #caja{
            width: 250px;
            height:  250px;
            border: 2px solid black;
            background-color: aqua;

        }

        input{
            padding: 10px;
            width: 300px;
            font-size: 15px;
            margin-bottom: 10px;
        }

        #datos{
            border: 4px dashed black;

            height: 50px;

        #sigueme{
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            background-color: yellowgreen;
            opacity: 0.5;
            border-radius: 100%;
            border: 1px solid black;
        }
